<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>G-Code Visual Editor</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #left { width: 30%; padding: 10px; box-sizing: border-box; background: #171717;color: #ffffff; }
        #viewer { flex: 1; }
        textarea { width: 100%; height: 80%; box-sizing: border-box; background:#171717 ; color: #ffffff; }
        button { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; background: #171717; color:#ffffff }
        h2 {color:#ffffff}
    </style>
</head>
<body>
    <div id="left">
        <h2>G-Code</h2>
        <textarea id="codebox">
Type here
        </textarea>
        <button onclick="evaluateCode()">Simulate</button>
        <button onclick="saveCodeAsTxt()">Export G-Code</button>
    </div>

    <div id="viewer"></div>


    <script src="js/three.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
